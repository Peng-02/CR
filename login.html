<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登入界面</title>
		<link rel="stylesheet" href="css/login.css"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> -->
	</head>
	<body onload="checkCookie()">
		<div class="box">
			<div class="left" background = "" no-repeat ;></div>
			<div class="right">
				<h4>登 录</h4>
				
				<form  action="#">
					<input class="acc" type="text" id="uname" placeholder="用户名"/>
					<input class="acc" type="password" id="pwd" placeholder="密码"/>
				</form>
				<from  action="#">
						<input class="submit" type="submit" id="login" value="登录"/>
				</from>
				
				<div class="down">
					<a href="signin.html">注册账号</a>
					<from  action="#">
						<input class="get-account" type="get-account" id="getac" value="预置管理员账号"/>
				</from>
				</div>
			</div>
		</div>
	</body>
</html>
